<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ad02cc7647.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <button class="btn">Click Here</button>

      <div class="container">
        <div class="container-top">
          <i class="fa-solid fa-circle-xmark closeBtn"></i>
          <h2>Sure you want to accept?</h2>
        </div>

        <div class="container-mid">
          <p>Write your Name</p>
          <input class="inpt" type="text" placeholder="Your Name" />
        </div>

        <div class="container-bottom">
          <button class="btn-1">No, cancel</button>
          <button class="btn-2">Yes confirm</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
